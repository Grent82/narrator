services:
  backend:
    build: .
    command: sh -c "python /app/tools/wait_for_db.py && alembic upgrade head && python -m src.backend.main"
    env_file:
      - .env
    ports:
      - "17000:17000"
    volumes:
      - .:/app
    environment:
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=17000
      - REDIS_URL=redis://redis:6379
      - DB_URL=postgresql://narrator:narrator@db:5432/narrator
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=narrator
      - POSTGRES_PASSWORD=narrator
      - POSTGRES_DB=narrator
      - POSTGRES_WAIT_TIMEOUT=60
      - PYTHONPATH=/app
    depends_on:
      - redis
      - db

  frontend:
    build: .
    command: python -m src.frontend.app
    env_file:
      - .env
    ports:
      - "17080:17080"
    volumes:
      - .:/app
    environment:
      - FRONTEND_HOST=0.0.0.0
      - FRONTEND_PORT=17080
      - BACKEND_URL=http://backend:17000
      - PYTHONPATH=/app
    depends_on:
      - backend

  redis:
    image: redis:alpine
    ports:
      - "16379:6379"
    volumes:
      - redis-data:/data

  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=narrator
      - POSTGRES_PASSWORD=narrator
      - POSTGRES_DB=narrator
    ports:
      - "15432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  adminer:
    image: adminer:latest
    ports:
      - "18080:8080"
    depends_on:
      - db

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11435:11434"
    volumes:
      - ollama-data:/root/.ollama
      - ./docker/ollama/init.sh:/init.sh:ro
    entrypoint: ["/init.sh"]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  redis-data:
  ollama-data:
